</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value=""/>
<!--<div class="header"></div>-->
<div class="loginWraper">
    <div id="loginform" class="loginBox">
        <form class="form form-horizontal" action="" method="post">
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
                <div class="formControls col-xs-8">
                    <input id="username" name="username" type="text" placeholder="账户" class="input-text size-L"
                           maxlength="20" aria-required="true">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
                <div class="formControls col-xs-8">
                    <input id="passwd" name="passwd" type="password" placeholder="密码" class="input-text size-L"
                           maxlength="20" aria-required="true">
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input class="input-text size-L" id="code" name="verify" type="text" placeholder="验证码" maxlength="6"
                           aria-required="true"
                           onblur="if(this.value==''){this.value='验证码:'}"
                           onclick="if(this.value=='验证码:'){this.value='';}" value="验证码:" style="width:150px;">
                    <img src="/admin/user/verify?888" id="verify" height="40" width="110"> <a id="kanbuq"
                                                                                              href="javascript:;">看不清，换一张</a>
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <label for="online">
                        <input type="checkbox" name="online" id="online" value="">
                        使我保持登录状态</label>
                </div>
            </div>
            <div class="row cl error">
                <div class="formControls col-xs-4 col-xs-offset-5">
                    <label for="online" id="error">使我保持登录状态</label>
                </div>
            </div>


            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input id="login" type="button" class="btn btn-success radius size-L"
                           value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
                    <input name="" type="reset" class="btn btn-default radius size-L"
                           value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="footer">Copyright 你的公司名称 by H-ui.admin.v2.3</div>
<script type="text/javascript" src="/static/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/admin/h-ui/js/H-ui.js"></script>
<script>
    $('#login').on('click', function () {
        /*检测数据*/
        var username = $('#username').val();
        var passwd = $('#passwd').val();
        var code = $('#code').val();
        var status = 1;
        var t;
        if (username == "" || username == undefined) {
            status = 0;
            t = '用户名不能为空!!';
        }
        else if (passwd == "" || passwd == undefined) {
            status = 0;
            t = '密码不能为空!!';
        }
        else if (code == "" || code == undefined || code== '验证码:') {
            status = 0;
            t = '验证码不能为空!!';
        }

        if (status == 0) {
            $('#error').text(t);
            $('.error').show();
            return;
        }
        $('.error').hide();

        var data = $('.form-horizontal').serializeArray();
        $.post('', data, function (json) {
            console.log(json);
        })
    });
    $('#kanbuq').on('click', function () {
        $('#verify').attr('src', "/admin/user/verify?" + Math.random(0));
    });


</script>
</body>
